steps:
  - name: ubuntu
    args:
      - '-c'
      - echo $REPO
      - echo $body
      - body=$1
      - echo $body

    id: echo
    entrypoint: bash
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    args:
      - pubsub
      - topics
      - publish
      - my-pubsub-topic
      - '--message="hello"'
    id: pubsub
    entrypoint: gcloud
logsBucket: 'gs://proud-gate-400110-logging'
options:
  substitutionOption: ALLOW_LOOSE
  env:
    - REPO=$_REPOSITERY
